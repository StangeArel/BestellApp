<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Favicon/favicon-32x32.png" sizes="48x48">
    <link rel="stylesheet" href="./style.css">
    <title>BestellApp Liferando</title>
</head>

<body class="visibleScrollbar">
    <section class="contentContainer">
        <section class="header"><img class="logo" src="./assets/Logo/Logo.png" alt=""></section>
        <div class="content-wrapper">
            <section class="main">
                <div class="restaurantHeader">
                    <div class="containerRestaurantImg"><img class="noodlesImg" src="./assets/img/nooglebox.png"
                            alt="img. Noodles"></div>
                    <div class="restoranteName">
                        <h1>Paradise Noodles</h1>
                        <p>Bewertung (4,2 von 5 Sternen)</p>
                    </div>
                </div>
                <div class="categories">
                    <div class="arrow">
                        <img src="./assets/img/arrow.png" alt="img. Arrow">
                        <a href="#">Hauptgerichte</a>
                        <a href="#">Beilagen</a>
                    </div>
                </div>
                <div class="mainCourses">
                    <img class="dishImg" src="./assets/img/dish.jpg" alt="img. main course">
                    <h3>Hauptgerichte</h3>
                    <div class="cuisine">
                        <div class="cuisineHeader">
                            <h2>Pizza Kraben</h2>
                            <a class="cuisineHeaderBtn">
                                <img class="imgPlus" src="./assets/img/plus.png" alt="img. Button Plus">
                            </a>
                        </div>
                        <p id="ingredients">mit Krabben und Peperoni</p>
                        <p id="price">9,50€</p>
                    </div>

                    <div class="cuisine">
                        <div class="cuisineHeader">
                            <h2>Pizza Kraben</h2>
                            <a class="cuisineHeaderBtn">
                                <img class="imgPlus" src="./assets/img/plus.png" alt="img. Button Plus">
                            </a>
                        </div>
                        <p id="ingredients">mit Krabben und Peperoni</p>
                        <p id="price">9,50€</p>
                    </div>

                    <div class="cuisine">
                        <div class="cuisineHeader">
                            <h2>Pizza Kraben</h2>
                            <a class="cuisineHeaderBtn">
                                <img class="imgPlus" src="./assets/img/plus.png" alt="img. Button Plus">
                            </a>
                        </div>
                        <p id="ingredients">mit Krabben und Peperoni</p>
                        <p id="price">9,50€</p>
                    </div>

                    <div class="cuisine">
                        <div class="cuisineHeader">
                            <h2>Pizza Kraben</h2>
                            <a class="cuisineHeaderBtn">
                                <img class="imgPlus" src="./assets/img/plus.png" alt="img. Button Plus">
                            </a>
                        </div>
                        <p id="ingredients">mit Krabben und Peperoni</p>
                        <p id="price">9,50€</p>
                    </div>
                </div>
            </section>


            <section class="basketWrapper">
                <div class="basket">
                    <h3 class="headingBasket">Warenkorb</h3>
                    <div class="selectedDishes">
                        <h2 class="mySelectedDishes">Pizza Kraben</h2>
                        <form class="portionInformation" onsubmit="calculatePortions(event)">
                            <button type="submit" class="buttonMinus">
                                <img src="./assets/img/minus.png" alt="Portionen-Icon">
                            </button>
                            <input id="quantity" type="number" min="1" max="15" step="1" name="quantity" required
                                value="1">
                            <button type="submit" class="buttonPlus">
                                <img src="./assets/img/plus.png" alt="Portionen-Icon">
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <section class="footer"><img class="logo" src="./assets/Logo/Logo.png" alt=""></section>
    </section>
</body>
<script src="./script.js"></script>

</html>
