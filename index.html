<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Favicon/favicon-32x32.png" sizes="48x48">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/fonts.css">



    <title>BestellApp Liferando</title>
</head>

<body class="visibleScrollbar" onload="init()">
    <section class="contentContainer">
        <section class="header"><img class="logo" src="./assets/Logo/Logo.png" alt=""></section>
        <div class="content-wrapper">
            <section class="main" id="main">
                <div class="restaurantHeader">
                    <div class="containerRestaurantImg"><img class="noodlesImg" src="./assets/img/nooglebox.png"
                            alt="img. Noodles"></div>
                    <div class="restoranteName">
                        <h1>Paradise Noodles</h1>
                        <p>Bewertung (4,2 von 5 Sternen)</p>
                    </div>
                </div>
                <div class="categories">
                    <div class="arrow">
                        <img src="./assets/img/arrow.png" alt="img. Arrow">
                        <a href="#">Hauptgerichte</a>
                        <a href="#">Beilagen</a>
                    </div>
                </div>
                <div class="mainCourses">
                    <img class="dishImg" src="./assets/img/dish.jpg" alt="img. main course">
                    <h3>Hauptgerichte</h3>
                    <div class="dishes" id="dishes">
                    </div>
                </div>
                <button onclick="toggleOverlay()" id="btnBasket">Schaue dein Warenkorb</button>
            </section>
            <section class="basketWrapper" id="basketWrapper">
                <div class="basket" id="basket">
                    <button id="closeBasketBtn" class="displayNone" onclick="toggleOverlay()"><img src="./assets/img/plus.png"
                            alt="img. Close Basket"></button>
                    <h3 class="headingBasket">Warenkorb</h3>
                    <div id="basketSelectedDishes"></div>
                    <div class="dividingLine"></div>
                    <div class="containerForEntireSum" id="containerForEntireSum"></div>
                </div>
            </section>
        </div>
        <section class="footer"><img class="logo" src="./assets/Logo/Logo.png" alt=""></section>
    </section>

</body>
<script src="./script.js"></script>
<script src="./templates.js"></script>

</html>
