<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Favicon/favicon-32x32.png" sizes="48x48">
    <link rel="stylesheet" href="./style.css">
    <title>BestellApp Liferando</title>
</head>

<body>
    <section class="contentContainer">
        <section class="header"><img class="logo" src="./assets/Logo/Logo.png" alt=""></section>
        <section class="main">
            <div class="restaurantHeader">
                <div class="containerRestaurantImg"><img class="noodlesImg" src="./assets/img/nooglebox.png"

                <div class="restoranteName">
                    <h1>Paradise Noodles</h1>
                    <p>Bewertung (4,2 von 5 Sternen)</p>
                </div>
            </div>
            <div class="categories">
                <div class="arrow">
                    <img src="./assets/img/arrow.png" alt="img. Arrow">
                    <a href="#">Hauptgerichte</a>
                    <a href="#">Beilagen</a>
                </div>
            </div>
            <div></div>
        </section>
        <section class="footer"><img class="logo" src="./assets/Logo/Logo.png" alt=""></section>
    </section>
</body>
<script src="./script.js"></script>

</html>
